<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration Portal</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #697e71;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Form Styles */
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            background-color: #ae6764;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #842d27;
        }

        /* Event List Styles */
        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .event-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .event-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Event Registration Portal</h1>
    </header>

    <div class="container">
        <!-- User Registration Form -->
        <div class="form-container" id="registrationSection">
            <h2>User Registration</h2>
            <form id="userRegistrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <!-- Event List Section -->
        <div id="eventListSection">
            <h2>Upcoming Events</h2>
            <div class="event-list" id="eventList">
                <!-- Events will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script>
        // Sample Event Data
        const events = [
            {
                id: 1,
                name: "Tech Conference 2024",
                description: "Annual technology conference",
                date: "2024-09-15",
                location: "Silicon Valley, CA",
                availableSeats: 250,
                price: 299.99
            },
            {
                id: 2,
                name: "Web Development Workshop",
                description: "Hands-on web development training",
                date: "2024-07-22",
                location: "New York, NY",
                availableSeats: 100,
                price: 199.50
            },
            {
                id: 3,
                name: "AI Innovation Summit",
                description: "Exploring the future of artificial intelligence",
                date: "2024-10-10",
                location: "Boston, MA",
                availableSeats: 150,
                price: 349.99
            }
        ];

        // User Registration Form Handler
        document.getElementById('userRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('full_name').value,
                phone: document.getElementById('phone').value
            };

            // Simulated registration process
            console.log('Registration Data:', formData);
            alert('Registration Successful!');
            
            // Reset form
            this.reset();
        });

        // Event Rendering Function
        function renderEvents() {
            const eventList = document.getElementById('eventList');
            
            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.classList.add('event-card');
                eventCard.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>${event.description}</p>
                    <p>Date: ${event.date}</p>
                    <p>Location: ${event.location}</p>
                    <p>Available Seats: ${event.availableSeats}</p>
                    <p>Price: $${event.price.toFixed(2)}</p>
                    <button onclick="registerForEvent(${event.id})" class="btn">Register</button>
                `;
                eventList.appendChild(eventCard);
            });
        }

        // Event Registration Function
        function registerForEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            
            if (event.availableSeats > 0) {
                alert(`Successfully registered for ${event.name}!`);
                event.availableSeats--;
                
                // Re-render events to update available seats
                document.getElementById('eventList').innerHTML = '';
                renderEvents();
            } else {
                alert('Sorry, no seats available for this event.');
            }
        }

        // Initialize Events on Page Load
        document.addEventListener('DOMContentLoaded', renderEvents);
    </script>
</body>
</html>
